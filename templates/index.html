<!DOCTYPE html>
<html>

<head>
    <title>Movie Recommendation</title>
    <!-- Include Bootstrap CSS from the static directory -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Include your custom CSS from the static directory -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add inline style for the background image -->
    <style>
        /* Background image style */
        body {
            background-image: url('https://unsplash.com/photos/atsUqIm3wxo');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <!-- Hero section -->
    <div class="hero-container">
        <div class="hero-content">
            <h1>Welcome to Movie Recommendations</h1>
            <p>Your destination for discovering amazing movies and TV series.</p>
        </div>
    </div>

    <!-- Form section -->
    <div class="glass-form-container">
        <form action="/recommend" method="POST">
            <h2>Find Your Next Favorite:</h2>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <select class="form-control" id="genre" name="genre">
                    {% for genre in genres %}
                    <option value="{{ genre.id }}">{{ genre.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="actor">Lead Actor/Actress:</label>
                <input type="text" class="form-control" id="actor" name="actor" placeholder="Enter actor/actress name">
            </div>
            <div class="form-group">
                <label for="year">Year of Release:</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter year (optional)">
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>

    <!-- Include Bootstrap JS from the static directory -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
