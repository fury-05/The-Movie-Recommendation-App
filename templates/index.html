<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation</title>
    <!-- Include Bootstrap CSS from the static directory -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Include your custom CSS from the static directory -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to Movie Recommendation</h1>
    <form method="POST" action="/recommend">
        <label for="genre">Select a Genre:</label>
        <select id="genre" name="genre">
            {% for genre in genres %}
                <option value="{{ genre.id }}">{{ genre.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <!-- Add a Year Selection -->
        <label for="year">Select a Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099">
        <br><br>
        <!-- End Year Selection -->
        <label for="actor">Select an Actor/Actress (Optional):</label>
        <input type="text" id="actor" name="actor">
        <br><br>
        <input type="submit" value="Recommend Movies">
    </form>
</body>
</html>
